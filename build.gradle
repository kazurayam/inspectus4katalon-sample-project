plugins {
  id 'com.kazurayam.inspectus4katalon' version "0.3.4"
}

// to run the plugin, execute
// $ gradle drivers

group = 'com.kazurayam'
version = '0.3.4'

/*
inspectus4katalon {
  inspectusVersion = "0.8.2"
}
 */

task indexconv {
  doLast {
    exec {
      workingDir './docs'
      commandLine './indexconv.sh', '-t'
    }
    exec {
      workingDir '.'
      commandLine 'git', 'add', 'docs/'
    }
    exec {
      workingDir '.'
      commandLine 'git', 'commit',  'update_docs'
    }
  }
}

task distributable(type: Zip) {
    archiveName "distributable.zip"
    destinationDir(file('build'))
    from fileTree('.')
    include 'Include/data/**/*'
    include 'Object Repository/CURA/**/*'
    include 'Profiles/**/*'
    include 'Scripts/**/*'
    include 'Test Cases/**/*'
}
